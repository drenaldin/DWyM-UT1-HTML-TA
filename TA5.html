<!-- TA 5
En un nuevo documento HTML, crear un formulario de registro utilizando los
tags <form>, <label> e <input>. El formulario debe contar con un input de
tipo submit para enviar la información, y un input de tipo reset para 
restablecer el formulario. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="procesar_registro.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Registrar">
        <input type="reset" value="Restablecer">
    </form>
</body>
</html>
