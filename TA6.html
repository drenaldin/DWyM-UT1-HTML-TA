<!-- TA 6
En un nuevo documento HTML, crear un formulario de encuesta con opciones 
de selección múltiple y botones de radio, utilizando para ello el tag 
<select> y el tipo de <input> correspondiente. -->

    <!DOCTYPE html>
    <html lang="es">
    <head>
        <title>TA6</title>
    </head>
    <body>
        <form action="#" method="post">
            
            <p>¿Cuál es tu auto favorito?</p>
            <input type="radio" id="mercedes" name="auto" value="Mercedes">
            <label for="mercedes">Mercedes</label><br>
    
            <input type="radio" id="bmw" name="auto" value="BMW">
            <label for="bmw">BMW</label><br>
    
            <input type="radio" id="audi" name="auto" value="Audi">
            <label for="audi">Audi</label><br><br>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
    
        </form>
    </body>
    </html>
