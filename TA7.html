<!-- TA 7
En un nuevo documento HTML, utilizar un tag apropiado para mostrar un video 
que se tenga a nivel local. -->

<!DOCTYPE html>
<html>
    <head>
        <title>TA7</title>
    </head>
    <body>
        <h1>Video grabado</h1>
        <video controls width="600">
            <source src="grabado.mp4" type="video/mp4">
        </video>
        <p>
            Video guardadito, ver en privado
            <a href="grabado.mp4">Video grabao</a>
        </p>
    </body>
</html>
