<!-- TA 4
En un nuevo documento HTML, agregar tres hipervínculos (<a>) 
dentro de la sección <body>, cada uno apuntando a un sitio web diferente. -->

<!DOCTYPE html>
<html>
    <head>
        <title> ojo</title>
    </head>
    <body> <h1> hay que tener cuidado con los links que entramos</h1>
        <h2> link 1: <a href = "https://www.youtube.com/" target="_blank">Youtube</a></h2>
        <h3> Link 2: <a href = "https://google.com" target= "_blank"> google</a></h3>
        <h4> link 3: <a href = "https://amazon.com" target= "_blank"> amazon</a></h4>
    </body>
</html>
