<!-- TA 8
En un nuevo documento HTML, utilizar el tag <a> para tener 3 links, 
que lleven a Google, Facebook e Instagram. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TA8 - Links a sitios</title>
</head>
<body>
    <h1>Links a redes y buscadores</h1>

    <p><a href="https://www.google.com" target="_blank">Ir a Google</a></p>
    <p><a href="https://www.facebook.com" target="_blank">Ir a Facebook</a></p>
    <p><a href="https://www.instagram.com" target="_blank">Ir a Instagram</a></p>

</body>
</html>
